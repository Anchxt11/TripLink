<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Profile - TripLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">TripLink</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#how-it-works" class="nav-link">How It Works</a></li>
                    <li><a href="find-ride.html" class="nav-link">Find Ride</a></li>
                    <li><a href="offer-ride.html" class="nav-link">Offer Ride</a></li>
                    <li><a href="my-trips.html" class="nav-link" id="nav-my-trips">My Trips</a></li>
                    <li><a href="profile.html" class="nav-link">Profile</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div id="auth-buttons">
                    <!-- Injected by JS -->
                </div>
                <button class="mobile-menu-btn" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <div class="container page-container profile-layout">
        <aside class="profile-sidebar">
            <div class="profile-card">
                <div class="profile-avatar-large"></div>
                <h2 id="profile-name">User Name</h2>
                <p id="profile-email" class="profile-email">user@example.com</p>

                <div class="sidebar-menu" style="margin-top: 20px; width: 100%;">
                    <a href="profile.html" class="btn btn-outline btn-block"
                        style="margin-bottom: 10px; text-align: center;">My Profile</a>
                    <a href="driver-profile.html" class="btn btn-primary btn-block"
                        style="margin-bottom: 10px; text-align: center;">Driver Profile</a>
                </div>

                <button id="profile-logout-btn" class="btn btn-outline btn-block" style="margin-top: 10px;">Sign
                    Out</button>
            </div>
        </aside>

        <main class="profile-content">
            <section class="profile-section">
                <h3>Driver Information</h3>
                <p class="section-subtitle">Manage your vehicle and license details to offer rides.</p>

                <div id="driver-details-display"
                    style="display: none; background: var(--surface-color); padding: 20px; border-radius: var(--radius-md); border: 1px solid var(--border-color);">
                    <div class="detail-row" style="margin-bottom: 15px;">
                        <h4 style="margin: 0; font-size: 0.9rem; color: var(--text-light);">Driving License</h4>
                        <p id="display-license" style="margin: 5px 0 0; font-weight: 500; font-size: 1.1rem;"></p>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                        <div>
                            <h4 style="margin: 0; font-size: 0.9rem; color: var(--text-light);">Vehicle Make</h4>
                            <p id="display-make" style="margin: 5px 0 0; font-weight: 500; font-size: 1.1rem;"></p>
                        </div>
                        <div>
                            <h4 style="margin: 0; font-size: 0.9rem; color: var(--text-light);">Vehicle Model</h4>
                            <p id="display-model" style="margin: 5px 0 0; font-weight: 500; font-size: 1.1rem;"></p>
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                        <div>
                            <h4 style="margin: 0; font-size: 0.9rem; color: var(--text-light);">License Plate</h4>
                            <p id="display-plate" style="margin: 5px 0 0; font-weight: 500; font-size: 1.1rem;"></p>
                        </div>
                        <div>
                            <h4 style="margin: 0; font-size: 0.9rem; color: var(--text-light);">Year</h4>
                            <p id="display-year" style="margin: 5px 0 0; font-weight: 500; font-size: 1.1rem;"></p>
                        </div>
                    </div>
                    <div class="detail-row">
                        <h4 style="margin: 0; font-size: 0.9rem; color: var(--text-light);">Color</h4>
                        <p id="display-color" style="margin: 5px 0 0; font-weight: 500; font-size: 1.1rem;"></p>
                    </div>
                </div>

                <form id="driver-form" class="profile-form">
                    <div class="form-group">
                        <label for="license">Driving License Number</label>
                        <input type="text" id="license" placeholder="DL-1420110012345" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="vehicle-make">Vehicle Make</label>
                            <input type="text" id="vehicle-make" placeholder="Toyota" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicle-model">Vehicle Model</label>
                            <input type="text" id="vehicle-model" placeholder="Innova Crysta" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="vehicle-plate">License Plate Number</label>
                            <input type="text" id="vehicle-plate" placeholder="MH 12 AB 1234" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicle-year">Vehicle Year</label>
                            <input type="number" id="vehicle-year" placeholder="2022" min="2000" max="2025" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="vehicle-color">Vehicle Color</label>
                        <input type="text" id="vehicle-color" placeholder="White" required>
                    </div>

                    <div class="form-actions" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Save Driver Details</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
