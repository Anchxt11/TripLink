<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TripLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">TripLink</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#how-it-works" class="nav-link">How It Works</a></li>
                    <li><a href="find-ride.html" class="nav-link">Find Ride</a></li>
                    <li><a href="offer-ride.html" class="nav-link">Offer Ride</a></li>
                    <li><a href="my-trips.html" class="nav-link" id="nav-my-trips">My Trips</a></li>
                    <li><a href="profile.html" class="nav-link active">Profile</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div id="auth-buttons">
                </div>
                <button class="mobile-menu-btn" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <div class="container page-container profile-layout">
        <aside class="profile-sidebar">
            <div class="profile-card">
                <div class="profile-avatar-large"></div>
                <h2 id="profile-name">User Name</h2>
                <p id="profile-email" class="profile-email">user@example.com</p>

                <div class="sidebar-menu" style="margin-top: 20px; width: 100%;">
                    <a href="profile.html" class="btn btn-primary btn-block"
                        style="margin-bottom: 10px; text-align: center;">My Profile</a>
                    <a href="driver-profile.html" class="btn btn-outline btn-block"
                        style="margin-bottom: 10px; text-align: center;">Driver Profile</a>
                </div>

                <button id="profile-logout-btn" class="btn btn-outline btn-block" style="margin-top: 10px;">Sign
                    Out</button>
            </div>
        </aside>

        <main class="profile-content">
            <section class="profile-section">
                <h3>Personal Information</h3>
                <form class="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="profile-fullname" value="John Doe" readonly>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="profile-phone" value="+91 98765 43210" readonly>
                        </div>
                    </div>
                </form>
            </section>


        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
