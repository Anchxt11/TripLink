<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips - TripLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">TripLink</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#how-it-works" class="nav-link">How It Works</a></li>
                    <li><a href="find-ride.html" class="nav-link">Find Ride</a></li>
                    <li><a href="offer-ride.html" class="nav-link">Offer Ride</a></li>
                    <li><a href="my-trips.html" class="nav-link active">My Trips</a></li>
                    <li><a href="profile.html" class="nav-link">Profile</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div id="auth-buttons">
                    <!-- Injected by JS -->
                </div>
                <button class="mobile-menu-btn" aria-label="Toggle Menu">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="section" style="padding-top: 120px; min-height: 80vh;">
        <div class="container trips-container">
            <div class="page-header" style="margin-bottom: 2rem;">
                <h1 style="font-family: var(--font-headings); font-size: 2.5rem; color: var(--text-color);">My Trips
                </h1>
                <p style="color: var(--text-light);">Manage your booked and offered rides</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="booked">Booked Rides</button>
                <button class="tab-btn" data-tab="offered">Offered Rides</button>
            </div>

            <div class="tab-content active" id="booked-rides">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p>Loading your trips...</p>
                </div>
            </div>

            <div class="tab-content" id="offered-rides" style="display: none;">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p>Loading your offers...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
